[application]

name="FlappyBird"
main_scene="res://splash/splash.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

Controller="*res://GameController.gd"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=340
height=600

[input]

tap=[mbutton(0, 1), key(Space), jbutton(0, 0)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ffdee9f8
